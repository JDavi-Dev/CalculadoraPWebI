<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" href="Imagem/calculo(1).png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <form>
    <h2 class="text-center mb-4">Calculadora</h2>
    <div class="mb-3 mt-3">
      <label for="entrada" class="form-label">Valor 1:</label>
      <input type="number" class="form-control w-auto" id="entrada" placeholder="insirar um número">
    </div>
    <div class="mb-3">
      <label for="entrada2" class="form-label">Valor 2:</label>
      <input type="number" class="form-control w-auto" id="entrada2" placeholder="insirar um número">
    </div>
    <div class="mb-3">
      <label for="operador" class="form-label">Operador:</label>
      <input type="text" class="form-control w-auto" id="operador" placeholder="Digite +, -, x ou /">
    </div>
    <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
    <span id="resultado"></span>
  </form>
</body>
</html>
